<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Android</title>

  <!-- Page styles -->
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="material.brown-blue.min.css">
  <link rel="stylesheet" href="styles_login.css">
  <style>
  .mdl-layout {
    align-items: center;
    justify-content: center;
  }
  .mdl-layout__content {
    padding: 24px;
    flex: none;
  }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">Login to continue</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form action="#" id="loginForm">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="username" />
              <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="password" id="userpass" />
              <label class="mdl-textfield__label" for="userpass">Password</label>
            </div>
            <span class="" style="color:rgb(174, 179, 176)">Login as:</span>

            <span class="mdl-switch__label" style="padding-right:32px;padding-left:20px;">employe</span>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" style="width:0px; padding-left:20px;" for="switch-1">
              <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
            </label>
            <span class="mdl-switch__label">client</span>
          </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="document.getElementById('loginForm').submit();">Log in</button>
        </div>
      </div>
    </main>
  </div>
  <script src="material.min.js"></script>
</body>
</html>
